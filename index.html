<!-- ! : 양식 불러오기 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 자바 스크립트 불러옴 -->
    <!-- defer : 병렬적으로 파싱과 JS를 불러오기 때문에 다운로드 시간 절약 -->
    <script defer src="js/greetings.js"></script>
    <script defer src="js/clock.js"></script>
    <script defer src="js/quotes.js"></script>
    <script defer src="js/background.js"></script>
    <script defer src="js/todo.js"></script>
    <script type="module" defer src="js/weather.js"></script>
    <script defer src="http://code.jquery.com/jquery-latest.min.js"></script>
    
    <!-- css 불러옴 -->
    <link rel="stylesheet" href="css/mainstyle.css">
    <title>Document</title>
   </head>
<body>

    <h2 id="clock"></h2>
    <!-- 무조건 폼으로 감싸야함 -->
    <form id="form" class="hidden">
        <!-- required : 필수 입력, maxlength : 최대 글자 수 
            type="sudmit" : 제출 -->
        <input 
            required 
            maxlength="15" 
            type="sudmit"  
            placeholder="이름을 입력하세요."
        />
        
    </form>

    <h1 id="greeting" class="hidden"></h1>

    <form id="todo_form">
        <input type="text" placeholder="할 일을 입력하세요." required />
    </form>

    <ul id="todo_list">
    </ul>

    <div id="quotes">
        <span></span>
        <span></span>
    </div>
    
    <div id="weather">
        <span></span>
        <span></span>
    </div>
</body>
</html>
